drive_mount_path: "/content/drive"
images_dir: "/content/drive/MyDrive/babanne-images"
lora_output_dir: "/content/drive/MyDrive/lora_output"
instance_prompt: "a photo of <myspecialstyle>"
class_prompt: "a photo of a painting"
pretrained_model: "stabilityai/stable-diffusion-xl-base-1.0"
refiner_model: "stabilityai/stable-diffusion-xl-refiner-1.0"
resolution: 1024
train_batch_size: 1
learning_rate: 1e-4
max_train_steps: 1000
num_inference_steps: 30
guidance_scale: 7.5
refiner_steps: 20
refiner_strength: 0.3
refiner_guidance: 7.5
output_format: "png"

# LoRA specific parameters
lora_rank: 4
lora_alpha: 32
save_steps: 500
num_epochs: 100
use_wandb: false  # Set to true if using Weights & Biases logging

# Add these debug parameters
debug_mode: true  # Enable detailed shape printing
print_frequency: 1  # Print debug info every N steps

# Add these parameters
text_encoder_projection: true  # Enable text encoder projection
main_embed_dim: 2048          # Target dimension for main embeddings
pooled_embed_dim: 1280        # Target dimension for pooled embeddings 